<div class="wrapper">
  <h1>Got a question for us?</h1>
  <h3>We'll get back to you as soon as possible.</h3>

  <div class="outerForm">
    <form [formGroup]="formGroup">
      <div>
        <label for="FirstNameID">First Name</label>        
        <input formControlName="firstName" type="text" class="form-control" id="FirstNameID"
          aria-describedby="FirstName">
  
      </div>
      <div>
        <label for="LastNameID">Last Name</label>        
        <input formControlName="lastName" type="text" class="form-control" id="LastNameID"
          aria-describedby="LastName">
  
      </div>
      <div>
        <label for="inputEmailID">Email</label>        
        <input formControlName="email" type="email" class="form-control" id="inputEmailID"
          aria-describedby="emailHelp">
  
      </div>
      <div>
        <label for="MessageID">Message</label>
        <textarea formControlName="textArea" class="form-control" id="MessageID" cols="10" rows="3"></textarea>
        <!-- <input formControlName="password" type="password" class="form-control" id="inputPasswordID"
          placeholder="Password"> -->
      </div>
  
      <div class="contactBtn">
        <button mat-stroked-button type="submit" color="primary">Send</button>
      </div>
  
      <div class="contactBtn">
        <button mat-stroked-button color="primary" routerLink="/home">Home</button>
      </div>

      <!-- <div class="newUser">
        <a routerLink="/signup">New user? Click to sign up</a>
      </div> -->
    </form>

    <div class="gMap">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d114964.38943675849!2d-80.15941758250761!3d25.782545312383714!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88d9b0a20ec8c111%3A0xff96f271ddad4f65!2z157XmdeQ157XmSwg16TXnNeV16jXmdeT15QsINeQ16jXpteV16og15TXkdeo15nXqg!5e0!3m2!1siw!2sil!4v1649411978532!5m2!1siw!2sil" class="gmap" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
  
</div>
