<div class="wrapper">
  <div class="signupText">
    <h1>Signup</h1>
    <h3>Please enter email and password</h3>
  </div>
  <form [formGroup]="signupForm" (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="fullNameID">Full name</label>
      <input formControlName="fullName" type="text" class="form-control" id="fullNameID" placeholder="FullName">
    </div>

    <div class="form-group">
      <label for="phoneNumberID">Phone Number</label>
      <input formControlName="phoneNumber" type="text" class="form-control" id="phoneNumberID"
        placeholder="Phone Number">
    </div>

    <div class="form-group">
      <label for="emailID">Email address</label>
      <input formControlName="email" type="email" class="form-control" id="emailID" aria-describedby="emailHelp"
        placeholder="Enter your email">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1"
        placeholder="Password">
    </div>

    <div class="form-group">
      <label for="confimPasswordID">Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control" id="confimPasswordID"
        placeholder="Confirm Password">
    </div>
    <div class="signupBtn">
      <button mat-stroked-button color="primary" type="submit">Signup</button>
    </div>

    <div class="userText">
      <a routerLink="/login">Already have an account? Click to login</a>
    </div>

  </form>
  {{signupForm.valid}}
  {{signupForm.value|json}}
</div>
