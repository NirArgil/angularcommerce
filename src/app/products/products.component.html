<div class="navbar">
        <button mat-stroked-button routerLink="/home">Home</button>
        <button mat-stroked-button routerLink="/cart">Cart</button>
    
        <div>Items in Cart: {{totalItem}}</div>
    
        <div class="item">
            <a (click)="setFilter('')">
                <i class="fas fa-shopping-cart"></i>
                <h6>All products</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="setFilter('electronics')">
                <i class="fas fa-charging-station"></i>
                <h6>Electronics</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="setFilter('fashion')">
                <i class="fas fa-vest-patches"></i>
                <h6>Fashion</h6>
            </a>
        </div>
        <div class="item">
            <a (click)="setFilter('jewelery')">
                <i class="fas fa-gem"></i>
                <h6>Jewllery</h6>
            </a>
        </div>

    

    <app-searchbox [myControl]="myControl" [options]="filteredProducts$ | async"></app-searchbox>

</div>

<!-- <div searchPipe: searchKey:'title' >
    <div>{{ product.title }}</div>
</div> -->

<div class="list">
    <mat-grid-list [cols]="breakpoint" rowHeight="540px" colHeight="300px" (window:resize)="onResize($event)">
        <mat-grid-tile *ngFor="let item of filteredProducts$ | async" [colspan]="1" [rowspan]="1">

            <mat-card class="card">
                <img mat-card-image src="{{item.image}}" alt="{{item.title}} image">
                <mat-card-title>{{item.title.substring(0, 30)}}</mat-card-title>
                <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
                <mat-card-content>
                    <p>{{item.description.substring(0, 30)}}</p>
                    <p>{{item.price}} $</p>
                    <div class="shareButtons">
                        <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-facebook-square"></i>
                        </a>

                        <a href="" data-action="share/whatsapp/share"  target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-whatsapp"></i>
                        </a>

                        <a href="https://telegram.com" target="_blank" rel="noopener noreferrer">
                            <i class="fas fa-paper-plane"></i>
                        </a>
                    </div>


                </mat-card-content>
                <mat-card-actions class="buttons">
                    <button mat-stroked-button (click)="addtocart(item)">Add to cart</button>
                </mat-card-actions>
                <!-- <div class="shareButtons"> -->

                <!-- </div> -->
            </mat-card>

        </mat-grid-tile>
    </mat-grid-list>
</div>
